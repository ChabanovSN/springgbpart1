<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IT SITE</title>
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <link  th:href="#{/css/style.css}"  rel="stylesheet"  />
</head>
<body>
<div id="templatemo_header_wrapper">
	<div id="templatemo_header">
    	
       <div id="site_title">
            
        </div>
        
        <div id="templatemo_rss">
            <a href="" target="_parent">SUBSCRIBE<br /><span>OUR FEED</span></a>
    	</div>
    
    </div> <!-- end of header -->
    
    <div id="templatemo_menu">
    
        <ul>
            <li><a th:href="@{/}">Главная</a></li>
            <li><a th:href="@{/articles/add}">Написать статью</a></li>
        </ul>    	
    
    </div> <!-- end of templatemo_menu -->
    
</div> <!-- end of header wrapper -->

<div id="templatemo_main_wrapper">
<div id="templatemo_content_wrapper">

	<div id="templatemo_content">
  
    
  </div>
    
    <div id="templatemo_sidebar_one" th:if="${!categories.isEmpty()}">
    	<h4>Категории</h4>
        <ul class="templatemo_list" th:each="cat: ${categories}">
        	<li><a  class="category_reff" th:href="@{/categories(id=${cat.id})}" th:text="${cat.name}" >....</a></li>

        </ul>
        
        <div class="cleaner_h40"></div>
    </div>
    
    <div id="templatemo_sidebar_two">
    	
        <div class="banner_250x200">
    		<a href="" target="_parent"><img src="" th:src="@{/images/250x200_banner.jpg}" alt="templates" /></a>
        </div>
        
        <div class="banner_125x125">
        	<a href="" target="_parent"><img src="" th:src="@{/images/templatemo_ads.jpg}" alt="web 1" /></a>
            <a href="" target="_parent"><img src="" th:src="@{/images/templatemo_ads.jpg}" alt="web 2" /></a>
    		<a href="" target="_parent"><img src="" th:src="@{/images/templatemo_ads.jpg}" alt="templates 2" /></a>
    		<a href="" target="_parent"><img src="" th:src="@{/images/templatemo_ads.jpg}" alt="templates 1" /></a>
        </div>
       
        <div class="cleaner_h40"></div>
        
    </div>

	<div class="cleaner"></div>
</div> 
</div>
 <button class="btn_load">Загрузить еще</button>
<div id="templatemo_footer_wrapper">
	<div id="templatemo_footer">
		Copyright © 2016 <a href="#">IT SITE</a> | 
    </div> 
</div> 

<script>
var url="./articles/articles_ajax";
var contextPath="@{/}";
</script>

<script th:src="@{/assets/getData.js}"></script>
</body>
</html>
